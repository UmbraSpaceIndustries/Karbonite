        texture = Ka-Engines_NRM, UmbraSpaceIndustries/Karbonite/Assets/Ka-Engines_NRM
        texture = Ka-Engines_EMI, UmbraSpaceIndustries/Karbonite/Assets/Ka-Engines_EMI
