	windmillMinAirspeed = 30
	spinUpTime = 5
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = intakeBlades2
	rotationSpeed = -61
	thrustRPM = -467
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 5
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = exhaustBlades2
	rotationSpeed = 57
	thrustRPM = 461
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 5
}
// ----------------------------------------------------------------------------

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAtm
        checkForOxygen = False
        area = 0.0131
        intakeTransformName = Intake
    }

    RESOURCE
    {
        name = IntakeAtm
        amount = 0
        maxAmount = 0.2
    }
}

// Stock drag intake magic
@PART[KA_Jet_Radial_01]:NEEDS[!FerramAerospaceResearch&!NEAR] {
    @description ^= /$/ Effective Intake Area: 0.0131/
    @MODULE[ModuleResourceIntake] {
        // base value is 0.0131, divide by (mass / 0.01)
        @area = 0.000103968
        // default is 0.2, multiply by sqroot(mass / 0.01)
        %unitScalar = 2.244994432
        // default is 100, * (unitScalar + sqroot(mass / 0.01)) / (unitScalar + 1)
        %maxIntakeSpeed = 415.0998368
    }
}

// FAR thrust tweaking
@PART[KA_Jet_Radial_01]:NEEDS[FerramAerospaceResearch|NEAR]:Final {
    @MODULE[ModuleEngines*] {
        @maxThrust *= 0.5
        @maxThrust *= 1.45
    }
}

