        name = ModuleEngines
        thrustVectorTransformName = thrustTransform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 180
        heatProduction = 160
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.25
        engineDecelerationSpeed = 0.5
        useVelocityCurve = True
        fxOffset = 0, 0, 0
        PROPELLANT
        {
            name = Karbonite
            ratio = 1.25
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAtm
			ignoreForIsp = True			
            ratio = 12
            DrawGauge = True
        }
		atmosphereCurve
		{
			key = 0 2000 0 0 
		}
		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		machLimit = 2.5
		machHeatMult = 6.0
		velCurve
		{
			key = 0 1 0 -0.125804
			key = 0.35 0.96 0 0
			key = 1.05 1.2 0.5409369 0.5409369
			key = 1.67 1.7 0 0
			key = 2.15 1.1 -3.49991 -3.49991
			key = 2.3 0.5 -3.164169 -3.164169
			key = 2.5 0 0.004306508 0
		}
		atmCurve
		{
			key = 0 0 0 0
			key = 0.1 0.1 1.276916 1.276916
			key = 0.297 0.35 1.304143 1.304143
			key = 0.538 0.59 0.8485174 0.8485174
			key = 1 1 0.8554117 0
		}
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = heatRadialEngine
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 8
        }
    }

//------------- Firespitter modules for turbine blades, intake and exhaust blades counter rotate at slightly different rates-------------
