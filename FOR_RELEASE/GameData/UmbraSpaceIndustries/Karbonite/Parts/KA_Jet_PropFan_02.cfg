MODULE
{
	 name = FSengineSounds
 engage = UmbraSpaceIndustries/Karbonite/Assets/KaPropFan_Start
 disengage = UmbraSpaceIndustries/Karbonite/Assets/KaPropFan_Stop
 flameout = UmbraSpaceIndustries/Karbonite/Assets/KaPropFan_Stop
