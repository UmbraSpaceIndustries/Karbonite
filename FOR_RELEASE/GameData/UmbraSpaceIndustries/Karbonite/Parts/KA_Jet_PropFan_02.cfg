	propellerName = props2
	rotationSpeed = 250
	thrustRPM = 200
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 3.5
	useRotorDiscSwap = 1
	rotorDiscName = noseMountDisc2
	rotorDiscFadeInStart = 0.6
	rotorDiscSpeed = 26
