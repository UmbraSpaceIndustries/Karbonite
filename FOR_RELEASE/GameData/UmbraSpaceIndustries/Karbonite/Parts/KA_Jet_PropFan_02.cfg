		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		machLimit = 0.75
		machHeatMult = 6.0
		velCurve
		{
			key = 0 0.8
			key = 0.35 1.2
			key = 0.8 1.5
			key = 1.2 1.4
			key = 1.5 1
			key = 1.8 0.5
			key = 2.5 0
		}
		atmCurve
		{
			key = 0 0
			key = 0.1 0.35
			key = 0.3 0.7
			key = 1 1.2
		}
    }
	
    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = noseMountHeat
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
